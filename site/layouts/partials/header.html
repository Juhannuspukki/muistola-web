<div class="desktop-nav">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <img class="logo" src="img/logo.svg">
    </div>
    <div class="col-md-4"></div>
  </div>
  <div class="row">
    {{ $currentPage := . }}
    {{ range .Site.Menus.nav }}
     <a class="col-md-3 nav-link {{ if $currentPage.HasMenuCurrent "nav" . }}active{{ end }}" href="{{ .URL }}">{{ .Name }}</a>
    {{ end}}
  </div>
</div>
