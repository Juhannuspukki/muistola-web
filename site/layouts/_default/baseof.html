<!doctype html>
<html lang="{{ $.Site.Language.Lang }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <base href="{{ if getenv "CONTEXT" }}{{ cond (eq "production" (getenv "CONTEXT")) (getenv "URL") (getenv "DEPLOY_PRIME_URL") }}{{ else }}{{ $.Site.BaseURL }}{{ end }}">

    <meta property="og:title" content="{{ .Params.metatitle }}" />
    <meta property="og:image" content="{{ .Params.banner }}">

    <meta property="description" content="{{ .Params.metadescription }}">
    <meta property="og:description" content="{{ .Params.ogdescription }}">

    <meta name="referrer" content="no-referrer">
    <link rel="canonical" href="{{ .Permalink }}"/>

    <title>{{ .Params.metatitle }}</title>

    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.min.css"/>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
  <div class="gradientcontainer">
    <div class="container maincontainer">
      {{ block "header" . }}{{ partial "header" . }}{{end}}

      {{ block "main" . }}{{end}}

      {{ block "footer" . }}{{ partial "footer" . }}{{end}}
    </div>
  </div>
    <script src="app.js"></script>
  </body>
</html>
